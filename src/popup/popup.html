<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_extensionName__</title>
  <style>
    body {
      width: 200px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }
    h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 16px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    #status {
      font-weight: bold;
      font-size: 14px;
      padding: 8px;
      border-radius: 4px;
    }
    #options {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }
    #options:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      body {
        width: 100%;
        min-width: 150px;
      }
      h3 {
        font-size: 14px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      label, #options {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h3>__MSG_extensionName__</h3>
  <div class="toggle">
    <input type="checkbox" id="toggle" aria-label="Toggle extension">
    <label for="toggle">__MSG_enable__</label>
  </div>
  <div id="status">__MSG_off__</div>
  <button id="options">__MSG_options__</button>
  <script src="popup.js"></script>
</body>
</html>
