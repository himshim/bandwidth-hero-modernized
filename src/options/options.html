<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bandwidth Hero Options</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #status { margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Bandwidth Hero Options</h1>
  <div class="form-group">
    <label for="proxyUrl">Proxy URL:</label>
    <input type="text" id="proxyUrl" placeholder="https://your-proxy.com">
  </div>
  <div class="form-group">
    <label for="quality">Image Quality (1-100):</label>
    <input type="number" id="quality" min="1" max="100" value="50">
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
