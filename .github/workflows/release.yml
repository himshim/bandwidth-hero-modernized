name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run release
      - name: Upload Release Asset
        uses: actions/upload-artifact@v3
        with:
          name: bandwidth-hero-v${{ github.ref_name }}.zip
          path: bandwidth-hero-v${{ github.ref_name }}.zip